<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Food Selection</title>
    <link rel="stylesheet" href="css/food.css" />
  </head>
  <body>
    <div id="foodquestion">
      <b>Dinner choices!!! (Disclaimer: Restaurant has been chosen in advanced)</b>
    </div>

    <div class="food-selection">
      <div class="food-item">
        <img src="food/Auberge.jpg" alt="salad" />
        <label><input type="checkbox" name="food" value="salad" />L'Auberge du Bout du Monde</label>
      </div>
      <div class="food-item">
        <img src="food/Grana.jpg" alt="steak" />
        <label><input type="checkbox" name="food" value="steak" />Grana</label>
      </div>
      <div class="food-item">
        <img src="food/Hubert.jpg" alt="sushi" />
        <label><input type="checkbox" name="food" value="sushi" />Restaurant Hubert</label>
      </div>
      <div class="food-item">
        <img src="food/mystery.png" alt="sushi" />
        <label><input type="checkbox" name="food" value="sushi" />Mystery</label>
      </div>
    </div>
    <button class="button" onclick="location.href='dessert.html'">
      Continue UWU
    </button>
  </body>
</html>
